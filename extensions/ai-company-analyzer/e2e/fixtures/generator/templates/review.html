<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
      padding: 24px;
      color: #333;
    }
    .meta {
      font-size: 13px;
      color: #999;
      margin-bottom: 16px;
    }
    .meta span {
      margin-right: 8px;
    }
    .meta span::after {
      content: '|';
      margin-left: 8px;
      color: #ddd;
    }
    .meta span:last-child::after {
      content: '';
    }
    .content {
      display: flex;
      gap: 32px;
    }
    .left {
      width: 120px;
    }
    .rating-score {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .stars {
      display: flex;
      gap: 2px;
      margin-bottom: 16px;
    }
    .star {
      font-size: 18px;
    }
    .star.filled {
      color: #ffc107;
    }
    .star.empty {
      color: #e0e0e0;
    }
    .rating-items {
      font-size: 13px;
    }
    .rating-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .rating-label {
      width: 60px;
      color: #666;
    }
    .rating-bars {
      display: flex;
      gap: 3px;
    }
    .rating-bar {
      width: 16px;
      height: 8px;
      background: #e0e0e0;
      border-radius: 1px;
    }
    .rating-bar.filled {
      background: #00c896;
    }
    .right {
      flex: 1;
    }
    .review-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-label {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .section-label.pros {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .section-label.cons {
      background: #ffebee;
      color: #c62828;
    }
    .section-label.wish {
      background: #e3f2fd;
      color: #1565c0;
    }
    .section-content {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
      white-space: pre-line;
    }
    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #f0f0f0;
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: #666;
    }
    .footer-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .footer-item.down {
      color: #e53935;
    }
    .footer-item.recommend {
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="meta">
    <span>{{department}}</span>
    <span>{{employeeType}}</span>
    <span>{{location}}</span>
    <span>{{reviewDate}}</span>
  </div>

  <div class="content">
    <div class="left">
      <div class="rating-score">{{rating}}</div>
      <div class="stars" id="stars">
        <!-- 별점 동적 생성 -->
      </div>
      <div class="rating-items">
        <div class="rating-item">
          <span class="rating-label">승진 기회</span>
          <div class="rating-bars" data-rating="{{promotionRating}}"></div>
        </div>
        <div class="rating-item">
          <span class="rating-label">복지/급여</span>
          <div class="rating-bars" data-rating="{{benefitRating}}"></div>
        </div>
        <div class="rating-item">
          <span class="rating-label">워라밸</span>
          <div class="rating-bars" data-rating="{{wlbRating}}"></div>
        </div>
        <div class="rating-item">
          <span class="rating-label">사내문화</span>
          <div class="rating-bars" data-rating="{{cultureRating}}"></div>
        </div>
        <div class="rating-item">
          <span class="rating-label">경영진</span>
          <div class="rating-bars" data-rating="{{managementRating}}"></div>
        </div>
      </div>
    </div>

    <div class="right">
      <h2 class="review-title">{{reviewTitle}}</h2>

      <div class="section">
        <span class="section-label pros">장점</span>
        <div class="section-content">{{pros}}</div>
      </div>

      <div class="section">
        <span class="section-label cons">단점</span>
        <div class="section-content">{{cons}}</div>
      </div>

      <div class="section">
        <span class="section-label wish">경영진에 바라는 점</span>
        <div class="section-content">{{wishToManagement}}</div>
      </div>

      <div class="footer">
        <div class="footer-item {{futureOutlook}}">
          {{futureIcon}} {{futureText}}
        </div>
        <div class="footer-item {{recommendClass}}">
          {{recommendIcon}} {{recommendText}}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
