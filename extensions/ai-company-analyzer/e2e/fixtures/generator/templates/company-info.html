<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업 정보</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
      padding: 24px;
      color: #333;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .card {
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      overflow: hidden;
    }
    .row {
      display: flex;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
    }
    .row:last-child {
      border-bottom: none;
    }
    .label {
      color: #333;
      font-size: 15px;
    }
    .value {
      color: #333;
      font-size: 15px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1 class="title">기업 정보</h1>
  <div class="card">
    <div class="row">
      <span class="label">표준산업분류</span>
      <span class="value">{{industry}}</span>
    </div>
    <div class="row">
      <span class="label">연혁</span>
      <span class="value">{{history}}</span>
    </div>
    <div class="row">
      <span class="label">NTS분류</span>
      <span class="value">{{ntsCategory}}</span>
    </div>
    <div class="row">
      <span class="label">매출액</span>
      <span class="value">{{revenue}}</span>
    </div>
    <div class="row">
      <span class="label">회사구분</span>
      <span class="value">{{companyType}}</span>
    </div>
    <div class="row">
      <span class="label">평균연봉</span>
      <span class="value">{{avgSalary}}</span>
    </div>
    <div class="row">
      <span class="label">홈페이지</span>
      <span class="value">{{homepage}}</span>
    </div>
    <div class="row">
      <span class="label">고용보험 사업장 수</span>
      <span class="value">{{businessCount}}</span>
    </div>
    <div class="row">
      <span class="label">고용보험 가입 사원수</span>
      <span class="value">{{employeeCount}}</span>
    </div>
    <div class="row">
      <span class="label">통신판매관리번호</span>
      <span class="value">{{businessNumber}}</span>
    </div>
  </div>
</body>
</html>
