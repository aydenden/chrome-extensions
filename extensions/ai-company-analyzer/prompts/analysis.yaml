# analysis.yaml
#
# 카테고리별 분석 프롬프트
# 분류된 이미지를 상세 분석
# SCORE|SUMMARY|POINTS 형식 사용 (JSON 대신)

analysis:
  version: "1.0"
  description: "카테고리별 이미지 분석"
  model: "qwen2-vl"
  tags:
    - analysis
    - scoring

# 공통 출력 형식
output_format: |
  Reply format:
  SCORE: [1-5]
  SUMMARY: [one sentence]
  POINTS: [point1] | [point2] | [point3]

# 카테고리별 분석 프롬프트
prompts:
  # 재무
  balance_sheet:
    instruction: "Analyze: assets, liabilities, debt ratio. Good or bad?"
  income_statement:
    instruction: "Analyze: revenue, profit, margins. Growing or declining?"
  cash_flow:
    instruction: "Analyze: cash flow, burn rate. Healthy or concerning?"
  financial_ratio:
    instruction: "Extract key ratios. Good or bad performance?"
  revenue_trend:
    instruction: "Trend direction? Growing, declining, or stable?"
  employee_trend:
    instruction: "Employee count trend? Growing, shrinking, or stable?"

  # 리뷰
  review_positive:
    instruction: "What do employees like? Key positives?"
  review_negative:
    instruction: "What are the concerns? Key negatives?"
  review_mixed:
    instruction: "Pros and cons? Overall positive or negative?"
  rating_summary:
    instruction: "Extract rating scores. Overall rating?"

  # 차트
  bar_chart:
    instruction: "What does this chart show? Key insight?"
  line_chart:
    instruction: "Trend direction? Increasing, decreasing, or stable?"
  pie_chart:
    instruction: "What is the distribution? Dominant segment?"
  table_data:
    instruction: "Extract key values from table. Notable patterns?"

  # 회사정보
  company_overview:
    instruction: "Company info: employees, founding year, industry?"
  team_info:
    instruction: "Team size and structure? Key info?"
  benefits_info:
    instruction: "What benefits are offered? Good or average?"
  tech_stack:
    instruction: "Technologies used? Modern or outdated?"

  # 기타
  unknown:
    instruction: "Describe this image briefly."
  pending:
    instruction: "Describe this image briefly."
