name: Deploy SPA to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'extensions/ai-company-analyzer/spa/**'
      - 'extensions/ai-company-analyzer/shared/**'
      - 'public/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build SPA
        run: bun run --cwd extensions/ai-company-analyzer/spa build

      - name: Prepare deployment
        run: |
          mkdir -p deploy/ai-company-analyzer
          cp public/index.html deploy/
          cp -r extensions/ai-company-analyzer/spa/dist/* deploy/ai-company-analyzer/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
